
<div class="form-container">
  <form #form="ngForm" *ngIf= "parameters" (ngSubmit)="submitForm()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Start Date and Time</mat-label>
        <input matInput [matDatepicker]="startDatePicker" [(ngModel)]="parameters.startDatetime" name="startDate" required>
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field appearance="outline">
        <mat-label>End Date and Time</mat-label>
        <input matInput [matDatepicker]="endDatePicker" [(ngModel)]="parameters.endDatetime" name="endDate" required>
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
      </mat-form-field>
    </div>
    
    <div>
      <mat-form-field appearance="outline">
        <label for="symbol">Symbol</label>
        <mat-select id="parameters.symbol" name="symbol"  [(ngModel)]="parameters.symbol" required>
          <mat-option *ngFor="let symbol of symbols" [value]="symbol.id" >
            {{ symbol.description }}
          </mat-option>
        </mat-select>
    </mat-form-field>
    </div>
 
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Margin</mat-label>
        <input matInput type="number" [(ngModel)]="parameters.margin" name="margin" required min="0">
      </mat-form-field>
    </div>

   
    <div>
      <button mat-raised-button color="primary" class="custom-submit" type="submit" [disabled]="form.invalid">Submit</button>
      <button mat-raised-button color="accent"  class="custom-reset" type="button" (click)="openCustomParameters()">Parameters</button>
    </div>
  </form>
</div>
